<h2>Who do you want to give this to?</h2>
<div data-id="{{etsyCtrl.item.id}}">

  <h4>{{etsyCtrl.item.price | currency: "$"}}</h4>
  <img ng-src="{{etsyCtrl.item.img}}" alt="" />
  <p>
    {{etsyCtrl.item.materials}}
  </p>
  <p>
    {{etsyCtrl.item.description}}
  </p>
  <p>
    This gift is for: <input type="text" name="name" value="name">
    <input type="submit" ng-click="etsyCtrl.addToGList(item)" name="submit" value="save">
  </p>
</div>
